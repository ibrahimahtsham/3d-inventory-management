<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Interaction</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.module.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>3D Cube Interaction</h1>
      <p>
        Use WASD to move, Space to go up, C to go down. Right-click to place a
        cube, left-click to destroy a cube.
      </p>
      <button id="fullscreenButton">Go Full Screen</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
